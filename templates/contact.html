        <div class="container-fluid py-5">
            <div class="row justify-content-center">
                <!-- Contact Form -->
                <div class="col-md-5">
                    <h2 class="text-center mb-4" style="color:yellow;">Contact Me</h2>
                    <form method="POST" action="/submit" style="color: white;">
                        <div class="mb-2">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-control form-control-sm" id="name" name="name" required>
                        </div>

                        <div class="row mb-2">
                            <div class="col-6">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control form-control-sm" id="email" name="email"
                                    required>
                            </div>
                            <div class="col-6">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control form-control-sm" id="phone" name="phone">
                            </div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-6">
                                <label for="organization" class="form-label">Organization</label>
                                <input type="text" class="form-control form-control-sm" id="organization"
                                    name="organization">
                            </div>
                            <div class="col-6">
                                <label for="position" class="form-label">Position</label>
                                <input type="text" class="form-control form-control-sm" id="position" name="position">
                            </div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-6">
                                <label for="website" class="form-label">Website (optional)</label>
                                <input type="url" class="form-control form-control-sm" id="website" name="website">
                            </div>
                            <div class="col-6">
                                <label for="linkedin" class="form-label">LinkedIn (optional)</label>
                                <input type="url" class="form-control form-control-sm" id="linkedin" name="linkedin">
                            </div>
                        </div>
                        <div class="mb-2">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control form-control-sm" id="message" name="message"
                                rows="4"></textarea>
                        </div>
                        <div class="text-center mt-3">
                            <button type="submit" class="btn btn-outline-warning btn-sm">Submit</button>
                        </div>
                    </form>
                </div>
