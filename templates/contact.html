<!-- templates/resume.html -->
{% extends "base.html" %}

{% block title %}Contact Ayushmaan{% endblock %}

{% block content %}
<div class="container-fluid py-5">
    <div class="row justify-content-center">
        <!-- Contact Form -->
        <div class="col-md-5">
            <h2 class="text-center mb-4" style="color:yellow;">Contact Me</h2>
            <form method="POST" action="/submit" style="color: white;">
                <div class="mb-2">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control form-control-sm" id="name" name="name" required>
                </div>

                <div class="row mb-2">
                    <div class="col-6">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control form-control-sm" id="email" name="email" required>
                    </div>
                    <div class="col-6">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control form-control-sm" id="phone" name="phone">
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-6">
                        <label for="organization" class="form-label">Organization</label>
                        <input type="text" class="form-control form-control-sm" id="organization" name="organization">
                    </div>
                    <div class="col-6">
                        <label for="position" class="form-label">Position</label>
                        <input type="text" class="form-control form-control-sm" id="position" name="position">
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-6">
                        <label for="website" class="form-label">Website (optional)</label>
                        <input type="url" class="form-control form-control-sm" id="website" name="website">
                    </div>
                    <div class="col-6">
                        <label for="linkedin" class="form-label">LinkedIn (optional)</label>
                        <input type="url" class="form-control form-control-sm" id="linkedin" name="linkedin">
                    </div>
                </div>
                <div class="mb-2">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control form-control-sm" id="message" name="message" rows="4"></textarea>
                </div>
                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-outline-warning btn-sm">Submit</button>
                </div>
            </form>
        </div>

        <!-- Map and Social Previews Column -->
        <div class="col-md-4 d-flex flex-column align-items-center">
            <!-- Social Previews -->
            <div class="d-flex flex-column align-items-center mb-4" style="width: 100%; max-width: 350px;">
                <a href="https://github.com/ayushmaanFCB" target="_blank" class="mb-2" style="width: 100%;">
                    <img src="https://github-readme-stats.vercel.app/api/top-langs/?username=ayushmaanFCB&hide=HTML&layout=donut"
                        alt="GitHub Stats" style="width: 100%; height: auto;">
                </a>
            </div>

            <!-- Map -->
            <iframe class="rounded shadow"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3886.8889333648403!2d80.13702524603937!3d13.042741054579777!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a5261c3d516dc4b%3A0xa974bd3ad4c5b27b!2sSri%20Ramachandra%20Faculty%20of%20Engineering%20and%20Technology!5e0!3m2!1sen!2sin!4v1715598055835!5m2!1sen!2sin"
                width="100%" height="250" style="border:0; margin-top: 20px; max-width: 350px;" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
</div>
{% endblock %}
