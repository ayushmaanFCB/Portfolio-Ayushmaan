<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayushmaan's Projects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{{url_for('static',filename='images/favicon.png')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}" />
    <link rel="stylesheet" href="{{url_for('static',filename='css/loading.css')}}" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="{{url_for('static',filename='images/logo.png')}}" alt="Logo" height="60"
                    class="d-inline-block align-text-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="sidebar offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header text-white">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Hello, take a look at my profile</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div>
                    <img id="profile1" src="{{url_for('static',filename='images/profile1.png')}}" class="img-fluid"
                        alt="..." style="padding: 3rem; padding-top: 5rem">
                </div>
                <div class="offcanvas-body d-flex flex-column p-4">
                    <ul class="navbar-nav justify-content-end align-items-center fs-5 flex-grow-1 pe-3">
                        <li class="nav-item mx-2">
                            <a class="nav-link active" aria-current="page" href="/projects">PROJECTS</a>
                        </li>
                        <li class="nav-item mx-2">
                            <a class="nav-link active" href="/skills">SKILLS</a>
                        </li>
                        <li class="nav-item mx-2">
                            <a class="nav-link active" href="/contact">CONTACT</a>
                        </li>
                        <li class="nav-item mx-2">
                            <a href="/resume"><button class="btn btn-outline-warning" type="submit">RESUME</button></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                {% for blog in blogs %}
                <div class="card mb-4 shadow-sm">
                    <!-- Carousel for Cover Images -->
                    <div id="carousel-{{ loop.index }}" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            {% for image in blog.images %}
                            <div class="carousel-item {% if loop.first %}active{% endif %}">
                                <img src="{{image}}" class="d-block w-100" alt="Blog Image">
                            </div>
                            {% endfor %}
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carousel-{{ loop.index }}"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carousel-{{ loop.index }}"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>

                    <div class="card-body">
                        <!-- Blog Title and Subtitle -->
                        <h5 class="card-title">{{ blog.title }}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">{{ blog.created_at }}</h6>



                        <!-- Blog Content -->
                        <p class="card-text">{{ blog.content }}</p>

                        <!-- Badges for Skills -->
                        <div class="mb-3">
                            {% for skill in blog.tags %}
                            <span class="badge bg-primary me-1">{{ skill }}</span>
                            {% endfor %}
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
