<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ayushmaan's Portfolio{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.png') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/loading.css') }}">
    {% block extra_css %}{% endblock %}
</head>

<body class="d-flex flex-column min-vh-100">

    <div class="social-banner">
        <a href="https://www.github.com/ayushmaanFCB" target="_blank">
            <img src="https://img.icons8.com/ios-filled/50/FFFFFF/github.png" alt="GitHub Icon">
        </a>
        <a href="https://www.linkedin.com/in/ayushmaan-das-635ab621a/" target="_blank">
            <img src="https://img.icons8.com/ios-filled/50/FFFFFF/linkedin.png" alt="LinkedIn Icon">
        </a>
    </div>

    <div id="loading">
        <div class="center">
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
        </div>
    </div>


    <div id="main-content" style="display: none;">

        {% include 'partials/navbar.html' %}

        {% block content %}{% endblock %}

        {% include 'partials/footer.html' %}

    </div>
    <script>
        setTimeout(() => {
            const loading = document.getElementById('loading');
            const mainContent = document.getElementById('main-content');
            mainContent.style.display = 'block';
            mainContent.style.opacity = '0';
            mainContent.style.transition = 'opacity 0.6s ease';
            loading.style.transition = 'opacity 0.5s ease';
            loading.style.opacity = '0';
            setTimeout(() => {
                mainContent.style.opacity = '1';
                loading.style.display = 'none';
            }, 200);
        }, 1000);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}

</body>

</html>
